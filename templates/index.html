<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Linter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Use Local Background Image */
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Position JSON Linter Title Near the Top */
        h2 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 15%;  /* Moves title closer to the top */
            transform: translateY(-50%);
            text-align: center;
        }

        /* File Upload Box Centered */
        .upload-box {
            position: absolute;
            top: 30%;  /* Centers the input around mid-screen */
            transform: translateY(-50%);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h2>Cloud Infra,<br>JSON Linter</h2>

    <!-- File Upload Form -->
    <div class="upload-box">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control mb-3" name="file" accept=".json" required>
            <button type="submit" class="btn btn-primary w-100">Upload & Validate</button>
        </form>
    </div>

</body>
</html>
